<html>
<head>
	<title>BMI Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div class="container">
    	<div class="panel">
    		<h1 class="text-center">CHECK YOUR BMI</h1>
    			<form>
    				<div id="weightInput">
    					<p class="text"><b>Enter your weight (KG)</b></p>
    		     		<input id="weight" type="number" pattern="[0-9]*" name="a" />
    				</div>
    				<div id="heightInput">
    					<p class="text"><b>Enter your height (CM)</p></b>
	    				 <input id="height" type="number" pattern="[0-9]*" name="b"/> 
    				</div>
    		     <button type="button" class="btn" onclick="calculate()">CLICK HERE</button>
    		</form>
    		<div id="results" class="text-center">BMI results : </div>
    	</div>
    </div>
	<script src="code.js"></script>
	
</body>
</html>
